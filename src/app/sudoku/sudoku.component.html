<div class="sudoku-container">
  <h1>Sudoku</h1>

  <div class="sudoku-board">
    <div *ngFor="let row of grid; let rowIndex = index" class="sudoku-row">
      <div *ngFor="let cell of row; let colIndex = index" [ngClass]="{
             'sudoku-cell': true,
             'subgrid-border-right': (colIndex + 1) % 3 === 0 && colIndex !== 8,
             'subgrid-border-bottom': (rowIndex + 1) % 3 === 0 && rowIndex !== 8,
             'static-cell': cell.isStatic,
             'invalid': !cell.isValid,
             'highlighted': isSelectedCell(rowIndex, colIndex)
           }" (click)="onCellClick(rowIndex, colIndex)">
        {{ cell.value !== null ? cell.value : '' }}
      </div>
    </div>
  </div>

  <div class="number-buttons">
    <button *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8, 9]" (click)="selectNumber(num)"
      [ngClass]="{'selected-number': num === selectedNumber}">
      {{ num }}
    </button>
    <button (click)="clearSelection()">Clear</button>
  </div>

  <div class="timer">{{ formattedTime }}</div>
</div>
